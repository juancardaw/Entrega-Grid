<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/logotipo-volkswagen-historia_7.png" type="image/x-icon">
    <title>Entrega-Grid</title>
</head>

<body class="contenedor">
    <header class="header">
        <img class="logo" src="./assets/Volkswagen_logo_2019.svg.png" alt="Logo de Volkwagen">
        <h1>Tu Golf, tu ilusion!</h1>
        <p>
            Sus lineas, su potencia, te dejaran inigualable el resto!
        </p>
    </header>

    <main class="main">
        <h2>La vida es un GOLF. Elige el tuyo!</h2>
    </main>

        <section class="golf1">
            <img class="foto" src="./assets/golf1.jpg" alt="Golf1">
        </section>
        <section class="golf2">
            <img class="foto" src="./assets/golfgti2.jpg" alt="golf2">
        </section>
        <section class="golf3">
            <img class="foto" src="./assets/golf4.jpg" alt="Golf3">
        </section>
        <section class="golf4">
            <img class="foto" src="./assets/golf5.webp" alt="Golf4">
        </section>

    <footer class="footer">
        <h3>Subete, disfruta.</h3>
        <p>Regalamos experencias en el Circuito del Jarama. Elige el tuyo!</p>
        <button>Elige aqui!</button>
    </footer>
    
</body>
</html>
